<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Modal Window - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<script type="text/javascript">

	function OpenUrl() {
		$("#win").window({
	           width: 780,
	           modal: true,
	           height: 590,
	           href: 'www.baidu.com'
	    });
	 }
	</script>
</head>
<body>
	<h2>Modal Window</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click the open button below to open the modal window.</div>
	</div>
	<div style="margin:10px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#win').window('open')">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="OpenUrl()">Openurl</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#win').window('close')">Close</a>
	</div>
	<div id="win"></div>
</body>
</html>
